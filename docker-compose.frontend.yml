version: '3.8'

services:
  # Backend Python API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-workflows-api
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    ports:
      - "8000:8000"
    volumes:
      - ./workflows:/app/workflows:ro
      - ./Documentation:/app/Documentation:ro
      - api-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: n8n-workflows-frontend
    environment:
      - NODE_ENV=production
      - API_URL=http://api:8000
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  api-data:
    driver: local

networks:
  default:
    name: n8n-workflows-network
